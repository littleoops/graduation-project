<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<nav class="navbar-default navbar-static-side" role="navigation" th:fragment="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> 
                    	<span>
                            <img alt="image" class="img-circle" th:src="@{/img/cat.jpg}" height="48px" width="48px" />
						</span>
                    	<a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear">
                                <strong class="font-bold" th:if="${session.user == null}">游客</strong>
                                <a href="/user/login" th:if="${session.user == null}">请登录</a>
                                <strong class="font-bold" th:if="${session.user != null}" th:text="${session.user.getName()}"></strong>
                             </span>
                     	</a>
                    </div>
                    <div class="logo-element">
                        YX
                    </div>
                </li>

                <li>
                    <a href="/file/available"><i class="fa fa-shopping-cart"></i>
                        <span class="nav-label">首页</span>
                        <span class="fa arrow"></span></a>
                </li>
                <li th:if="${session.user != null}">
                    <a href="/file/upload"><i class="fa fa-shopping-cart"></i>
                        <span class="nav-label">上传文件</span>
                        <span class="fa arrow"></span></a>
                </li>
                <li th:if="${session.user != null}">
                    <a href="/file/like"><i class="fa fa-shopping-cart"></i>
                        <span class="nav-label">我的收藏</span>
                        <span class="fa arrow"></span></a>
                </li>
                <li th:if="${session.user != null && (session.user.getRole() == 1 || session.user.getRole() == 100)}">
                    <a href="/user/manage"><i class="fa fa-shopping-cart"></i>
                        <span class="nav-label">用户管理</span>
                        <span class="fa arrow"></span></a>
                </li>
                <li th:if="${session.user != null && (session.user.getRole() == 2 || session.user.getRole() == 100)}">
                    <a href="/file/manage"><i class="fa fa-shopping-cart"></i>
                        <span class="nav-label">数据管理</span>
                        <span class="fa arrow"></span></a>
                </li>
                <li th:if="${session.user != null && (session.user.getRole() == 2 || session.user.getRole() == 100)}">
                    <a href="/order/manage"><i class="fa fa-shopping-cart"></i>
                        <span class="nav-label">订单管理</span>
                        <span class="fa arrow"></span></a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
